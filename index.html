<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Остатки товаров на складах</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Остатки товаров на складах</h1>

    <!-- Таблица товаров -->
    <h2>Таблица товаров</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Название</th>
                <th>Ростов</th>
                <th>Москва</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные загружаются сюда -->
        </tbody>
    </table>

    <!-- Форма для добавления товара -->
    <h2>Добавить новый товар</h2>
    <form id="addProductForm">
        <label>
            Название:
            <input type="text" id="newName" required>
        </label>
        <label>
            Ростов:
            <input type="number" id="newRostovStock" required min="0">
        </label>
        <label>
            Москва:
            <input type="number" id="newMoscowStock" required min="0">
        </label>
        <button type="submit">Добавить</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
